<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gilmoreorless</title>
    <link rel="stylesheet" href="/gilhub/lib/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700">
</head>
<body>
    <header>
        <h1>gilmoreorless</h1>
        <p>A collection of my open source <a href="https://github.com/gilmoreorless">projects on GitHub</a>.</p>
        <p>This page is also an experiment in how much styling can be done with just CSS gradients.</p>
    </header>
    {{#categories}}
    <div class="category category-theme-{{theme}}">
        <div class="category-content">
            <h2>{{title}}</h2>
            <ul class="project-list">
                {{#projects}}
                <li class="project-item{{#img}} has-preview{{/img}}">
                    <div class="project-details{{#tags}} project-tag-{{.}}{{/tags}}">
                        {{#img}}<img src="{{{img}}}" alt="" class="project-preview">{{/img}}
                        <h3 class="project-title"><a href="{{{url}}}">{{name}}</a></h3>
                        <p class="project-description">{{{description}}}</p>
                    </div>
                </li>
                {{/projects}}
            </ul>
        </div>
    </div>
    {{/categories}}
    <script src="/gilhub/lib/home.js"></script>
</body>
</html>
